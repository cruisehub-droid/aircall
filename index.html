    <script>

            let response = await fetch("https://api.aircall.io/v1/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "email": "marcus@cruisehub.com",
                    "password": "Cruisehub4life!"
                })
            });

            if (response.ok) {
                window.location.href = "https://dashboard.aircall.io/live_monitoring_plus/calls?fullscreen=1";
            } else {
                document.body.innerHTML = "<h1>Login Failed</h1>";
            }
        }

        window.onload = loginAndRedirect;
    </script>
</head>
